<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wails.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Backlog Notifier</title>
  </head>
  <body>
    <div class="container">
      <div>
        <a wml-openURL="https://wails.io">
          <img src="/wails.png" class="logo" alt="Wails logo" />
        </a>
        <a
          wml-openURL="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
        >
          <img
            src="/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>
      <h1>Backlog Notifier</h1>
      <div class="card">
        <div class="result" id="result">Please enter your API Key below ðŸ‘‡</div>
        <div class="input-box" id="input">
          <input class="input" id="apiKey" type="text" autocomplete="off" />
          <button class="btn" onclick="submit()">Submit</button>
        </div>
        <a href="javascript:void(0)" onclick="openBacklogAPI()"
          >Open Backlog API page</a
        >
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
